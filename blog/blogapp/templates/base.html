<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Home - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/media/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/media/css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'base' %}">YG Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'homepage' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup_page' %}">Signup</a></li>
                    
                    {% if request.user.is_authenticated %}  
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'add_blogs' %}">Add Blogs</a></li>
                    <a  class="btn btn-success" type="submit" href="/logout_page/"> Logout</a>
                    {% else %}
                    
                    <li class="nav-item"><a class="nav-link" href="{% url 'login_page' %}">Login</a></li>
                    {% endif %}
                </ul>

                <!-- <form role="search" class="d-flex">

                    {% if request.user.is_authenticated %}  
                    <a  class="btn btn-success" type="submit" href="{% url 'login_page' %}"> Login</a>
                    {% endif %}

                </form> -->

            </div>
        </div>
    </nav>
    
    {% block start %}

    <div class="container d-grid mt-5 my-5 ">
        <div class="card shadow-lg" style="width: 18rem;">
            <img src="https://images.pexels.com/photos/262508/pexels-photo-262508.jpeg?auto=compress&cs=tinysrgb&w=1600" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Welcome to the Blog App </p>
            </div>
          </div>
    </div>
    
   


    {% endblock %}
    
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Design & Developed by Yugal Govind | 2023</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/media/js/scripts.js"></script>
</body>

</html>
